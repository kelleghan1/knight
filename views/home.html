<div class='container'>
  <header>
    <h1>Knight</h1>
  </header>

  <div class="options">
    <form ng-submit="knight(xcoord, ycoord)">
      <div class="optionWrap">
        <label class='optionInput'>X Coordinate  </label>
        <input type="text" name='xcoord' ng-model='xcoord'>

      </div>
      <div class="optionWrap">
        <label class='optionInput'>Y Coordinate</label>
        <input type="text" name='ycoord' ng-model='ycoord'>

      </div>
      <p class='optionInput'>Moves: {{turnsDisplay}}</p>
      <button type="submit">Submit</button>
    </form>
  </div>

  <section>

    <div class='quadrant'>
      <div ng-repeat='row in rows | orderBy: "-"' class='row'>
        <div ng-repeat='square in squares.slice(0, squares.length) | orderBy: "-"' class='square'>
          <div class="square_inner" id='{{ "s-" + (square.id + 1) + "-" + row.id}}'>
            <p class='square_text'>{{-(square.id + 1)}}/{{row.id}}</p>
          </div>
        </div>
      </div>
    </div><div class='quadrant'>
      <div ng-repeat='row in rows | orderBy: "-"' class='row'>
        <div ng-repeat='square in squares' class='square'>
          <div class="square_inner" id='{{ "s" + square.id + "-" + row.id}}'>
            <p class='square_text'>{{square.id}}/{{row.id}}</p>
          </div>
        </div>
      </div>
    </div><div class='quadrant'>
      <div ng-repeat='row in rows.slice(0, rows.length)' class='row'>
        <div ng-repeat='square in squares.slice(0, squares.length) | orderBy: "-"' class='square'>
          <div class="square_inner" id='{{ "s-" + (square.id + 1) + "-" + "-" + (row.id + 1)}}'>
            <p class='square_text'>{{-(square.id + 1)}}/{{-(row.id + 1)}}</p>
          </div>
        </div>
      </div>
    </div><div class='quadrant'>
      <div ng-repeat='row in rows.slice(0, rows.length)' class='row'>
        <div ng-repeat='square in squares' class='square' >
          <div class="square_inner" id='{{ "s" + square.id + "-" + "-" + (row.id + 1)}}'>
            <p class='square_text'>{{square.id}}/{{-(row.id + 1)}}</p>
          </div>
        </div>
      </div>
    </div>

  </section>



</div>
